    <style>
        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .header {

        .upload-section {

        .upload-area {

            background: #f8f9fa;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .upload-area.dragover {

            background: #fff0f0;
        }

        .upload-icon {
            font-size: 4em;
            color: #ddd;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .progress-section {
            padding: 20px 40px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;

            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 1.1em;
        }

        .results-section {
            padding: 40px;
            display: none;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .film-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .film-card:hover {
            transform: translateY(-5px);
        }

        .film-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .film-info {
            padding: 15px;
        }

        .film-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .film-description {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            width: 100%;
            transition: opacity 0.3s ease;
        }

        .download-btn:hover {
            opacity: 0.9;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .reset-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .upload-section, .results-section {

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- æ¨™é¡Œå€åŸŸ -->
        <div class="header">
            <h1>ğŸ¬ Fujifilm è»Ÿç‰‡æ¨¡æ“¬å™¨</h1>
            <p>ä¸Šå‚³æ‚¨çš„ç…§ç‰‡ï¼Œé«”é©— 11 ç¨®ç¶“å…¸ Fujifilm è»Ÿç‰‡æ•ˆæœ</p>
        </div>

        <!-- ä¸Šå‚³å€åŸŸ -->
        <div class="upload-section" id="uploadSection">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ğŸ“¸</div>
                <div class="upload-text">æ‹–æ‹½ç…§ç‰‡åˆ°é€™è£¡ï¼Œæˆ–é»æ“Šé¸æ“‡æª”æ¡ˆ</div>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    é¸æ“‡ç…§ç‰‡
                </button>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            <p style="margin-top: 15px; color: #999;">
                æ”¯æ´æ ¼å¼: JPG, PNG, GIF, BMP | æœ€å¤§æª”æ¡ˆ: 16MB
            </p>
        </div>

        <!-- é€²åº¦å€åŸŸ -->
        <div class="progress-section" id="progressSection">
            <h3>ğŸ¬ æ­£åœ¨è™•ç†è»Ÿç‰‡æ¨¡æ“¬...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">æº–å‚™ä¸­...</div>
        </div>

        <!-- çµæœå€åŸŸ -->
        <div class="results-section" id="resultsSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3>ğŸ¨ è»Ÿç‰‡æ¨¡æ“¬çµæœ</h3>
                <button class="reset-btn" onclick="resetApp()">é‡æ–°ä¸Šå‚³</button>
            </div>
            <div class="results-grid" id="resultsGrid">
                <!-- çµæœå°‡åœ¨é€™è£¡é¡¯ç¤º -->
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let checkInterval = null;

        // æª”æ¡ˆè¼¸å…¥äº‹ä»¶
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);

        // æ‹–æ‹½åŠŸèƒ½
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // æª¢æŸ¥æª”æ¡ˆå¤§å° (16MB)
            if (file.size > 16 * 1024 * 1024) {
                alert('æª”æ¡ˆå¤§å°ä¸èƒ½è¶…é 16MB');
                return;
            }

            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif', 'image/bmp'];
            if (!allowedTypes.includes(file.type)) {
                alert('è«‹é¸æ“‡æœ‰æ•ˆçš„åœ–åƒæª”æ¡ˆ (JPG, PNG, GIF, BMP)');
                return;
            }

            uploadFile(file);
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            // é¡¯ç¤ºé€²åº¦å€åŸŸ
            showSection('progress');
            updateProgress(0, 'ä¸Šå‚³ä¸­...');

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }

                sessionId = data.session_id;
                updateProgress(10, 'é–‹å§‹è™•ç†è»Ÿç‰‡æ¨¡æ“¬...');
                
                // é–‹å§‹æª¢æŸ¥è™•ç†ç‹€æ…‹
                checkInterval = setInterval(checkProcessingStatus, 1000);
            })
            .catch(error => {
                showError('ä¸Šå‚³å¤±æ•—: ' + error.message);
            });
        }

        function checkProcessingStatus() {
            if (!sessionId) return;

            fetch(`/status/${sessionId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showError(data.error);
                    return;
                }

                const progress = Math.round(data.progress || 0);
                updateProgress(progress, `è™•ç†ä¸­... ${progress}%`);

                if (data.status === 'completed') {
                    clearInterval(checkInterval);
                    showResults(data.results);
                } else if (data.status === 'error') {
                    clearInterval(checkInterval);
                    showError(data.error || 'è™•ç†å¤±æ•—');
                }
            })
            .catch(error => {
                showError('ç‹€æ…‹æª¢æŸ¥å¤±æ•—: ' + error.message);
            });
        }

        function showSection(section) {
            // éš±è—æ‰€æœ‰å€åŸŸ
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('resultsSection').style.display = 'none';

            // é¡¯ç¤ºæŒ‡å®šå€åŸŸ
            if (section === 'upload') {
                document.getElementById('uploadSection').style.display = 'block';
            } else if (section === 'progress') {
                document.getElementById('progressSection').style.display = 'block';
            } else if (section === 'results') {
                document.getElementById('resultsSection').style.display = 'block';
            }
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function showResults(results) {
            showSection('results');
            
            const grid = document.getElementById('resultsGrid');
            grid.innerHTML = '';

            // æ’åºçµæœ (åŸå§‹åœ–åƒæ”¾åœ¨ç¬¬ä¸€å€‹)
            const sortedResults = Object.entries(results).sort(([a], [b]) => {
                if (a === 'Original') return -1;
                if (b === 'Original') return 1;
                return a.localeCompare(b);
            });

            sortedResults.forEach(([simName, data]) => {
                const card = createFilmCard(simName, data);
                grid.appendChild(card);
            });
        }

        function createFilmCard(simName, data) {
            const card = document.createElement('div');
            card.className = 'film-card';

            card.innerHTML = `
                <img src="data:image/jpeg;base64,${data.image}" alt="${data.name}" class="film-image">
                <div class="film-info">
                    <div class="film-name">${data.name}</div>
                    <div class="film-description">${data.description}</div>
                    <button class="download-btn" onclick="downloadImage('${simName}')">
                        ğŸ“¥ ä¸‹è¼‰åœ–åƒ
                    </button>
                </div>
            `;

            return card;
        }

        function downloadImage(simName) {
            if (!sessionId) return;
            
            const link = document.createElement('a');
            link.href = `/download/${sessionId}/${simName}`;
            link.download = `${simName}_simulation.jpg`;
            link.click();
        }

        function showError(message) {
            clearInterval(checkInterval);
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = 'âŒ ' + message;
            
            // æ’å…¥éŒ¯èª¤è¨Šæ¯
            const container = document.querySelector('.container');
            container.appendChild(errorDiv);
            
            // 3ç§’å¾Œç§»é™¤éŒ¯èª¤è¨Šæ¯ä¸¦é‡ç½®
            setTimeout(() => {
                errorDiv.remove();
                resetApp();
            }, 3000);
        }

        function resetApp() {
            clearInterval(checkInterval);
            sessionId = null;
            
            // é‡ç½®æª”æ¡ˆè¼¸å…¥
            document.getElementById('fileInput').value = '';
            
            // é¡¯ç¤ºä¸Šå‚³å€åŸŸ
            showSection('upload');
        }

        // é é¢è¼‰å…¥å®Œæˆå¾Œé¡¯ç¤ºä¸Šå‚³å€åŸŸ
        window.addEventListener('load', () => {
            showSection('upload');
        });
    </script>
</body>
